<div class="container">

  <div class="row">
    <div class="col-md-12 title">
      <div *ngFor="let user of users; let i = index">
        <h1>
          Profil/{{user.pseudo}} </h1>
      </div>
      <br>
      <h4>Mes SÃ©rie suivie</h4>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4" *ngFor="let serie of series; let i = index">
      <div class="card mt-3 mb-3">
        <div class="card-header text-center">
          {{ serie.release_date | date:'mediumDate' }}
        </div>
        <div class="card-body">
          <p class="text-center">{{ serie.name }}</p>
          <img class="card-img-top img-fluid" src="https://image.tmdb.org/t/p/w500{{serie.photo }}" alt="{{ serie.original_title }}"
            style="height: 460px">
          <a routerLink="/tv/{{ serie.id }}" href="#" class="btn btn-block btn-info">tv Details</a>
        </div>
      </div>
    </div>
  </div>

</div>
